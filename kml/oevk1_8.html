
<!DOCTYPE html>

    <!-- Leaflet CSS -->

       <style>

      var map = L.map('map').setView([47.5021, 19.0345], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

        // Zoom the map to the KML bounds
        kmlLayer.on('ready', function() {
            map.fitBounds(kmlLayer.getBounds());

</html>
