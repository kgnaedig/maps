	// Search for Birs utca, Budapest and get its OSM ID
	streetNames = [
		"Eper utca", 
		"Birs utca", 
		"Gulyás utca", 
		"Gulyás köz", 
		"Katafa utca"];
	for (const streetName of streetNames) {
	  fetch("https://nominatim.openstreetmap.org/search?q=" + streetName + ",11th+District,Budapest&format=json")
	  .then(response => response.json())
	  .then(data => {
		const osmId = data[0].osm_id;
		const lat = data[0].lat;
		const lon = data[0].lon;
		const marker = L.marker([lat, lon]).addTo(map) 
		 // Fetch the street's geometry using Overpass API 
		 fetch(`https://overpass-api.de/api/interpreter?data=[out:json];way(${osmId});out geom;`) 
		   .then(response => response.json()) 
		   .then(data => { 
			 const way = data.elements[0]; 
			 const coords = way.nodes.map(nodeId => data.elements.find(el => el.id === nodeId).latlon); 

			 // Create a polyline to represent the street 
			 L.polyline(coords).addTo(map); 
		   })
